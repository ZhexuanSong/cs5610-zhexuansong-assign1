<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="navbar-collapse collapse" id="collapsingNavbar">
    <ul class="navbar-nav">
      <a class="nav-link cl-icon-padding" href="widget-list.html">
        <i class="fa fa-chevron-left"></i>
      </a>
      <a class="navbar-brand cl-icon-padding" href="#">Widgets Edit</a>
    </ul>
  </div>

  <div>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link cl-icon-padding" href="widget-list.html"><i class="fa fa-check"></i></a>
      </li>
    </ul>
  </div>
</nav>

<div class="container cl-container-padding">
  <form>
    <div class="form-group">
      <label for="image-name">Name</label>
      <input type="text" class="form-control" id="image-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input type="text" class="form-control" id="image-text" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input type="text" class="form-control" id="image-URL" placeholder="URL">
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input type="text" class="form-control" id="image-width" placeholder="100%">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <input type="file" class="form-control" id="exampleInputFile">
    </div>
  </form>
  <a class="btn btn-primary btn-block" href="#">Upload Image</a>
  <a class="btn btn-danger  btn-block" href="widget-list.html">Delete</a>
</div>

<nav class="navbar fixed-bottom navbar-light bg-light">
  <ul class="navbar-nav ml-auto">
    <a href="profile.html" class="navbar-link navbar-text pull-right cl-icon-padding">
      <i class="fa fa-user"></i>
    </a>
  </ul>
</nav>


</body>
</html>
