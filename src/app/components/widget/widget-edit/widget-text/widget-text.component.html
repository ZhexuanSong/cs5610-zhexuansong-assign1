<nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="navbar-collapse collapse mr-auto" id="collapsingNavbar">
    <ul class="navbar-nav">
      <a class="nav-link cl-icon-padding" [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']">
        <i class="fa fa-chevron-left"></i>
      </a>
      <a class="navbar-brand brand cl-icon-padding" routerLink=".">Widgets Edit</a>
    </ul>
  </div>

  <div>
    <ul class="navbar-nav ml-auto">
      <button class="nav-link cl-icon-padding"
              (click)="update()">
        <i class="fa fa-check"></i>
      </button>
    </ul>
  </div>
</nav>

<div class="container-fluid">

  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>

  <form>
    <div class="form-group" *ngIf="widget">
      <label for="text-name">Name</label>
      <input [(ngModel)]="widget.name"
             type="text"
             class="form-control"
             id="text-name"
             placeholder="name"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group" *ngIf="widget">
      <label for="text-text">Text</label>
      <input [(ngModel)]="widget.text"
             type="text"
             class="form-control"
             id="text-text"
             placeholder="text"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group" *ngIf="widget">
      <label for="text-rows">Rows</label>
      <input [(ngModel)]="widget.rows"
             type="number"
             class="form-control"
             id="text-rows"
             placeholder="3"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group" *ngIf="widget">
      <label for="text-placeholder">Placeholder</label>
      <input [(ngModel)]="widget.placeholder"
             type="text"
             class="form-control"
             id="text-placeholder"
             placeholder="placeholder"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="input-group" *ngIf="widget">
      <input type="text"
             readonly
             value="Formatted"
             class="form-control"/>
      <span class="input-group-addon">
        <input [(ngModel)]="widget.formatted"
               type="checkbox"
               [ngModelOptions]="{standalone: true}"/>
      </span>
    </div>

    <button class="btn btn-danger btn-block"
            (click)="delete()">Delete</button>

  </form>
</div>

<nav class="navbar fixed-bottom navbar-light bg-light">
  <ul class="navbar-nav ml-auto">
    <a [routerLink]="['/user', userId]" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <i class="fa fa-user"></i>
    </a>
  </ul>
</nav>
