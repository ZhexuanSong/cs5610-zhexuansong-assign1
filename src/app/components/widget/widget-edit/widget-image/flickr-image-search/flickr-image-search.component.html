<nav class="navbar navbar-fixed-top cl-blue-navbar">
  <div class="container-fluid row">
    <div class="navbar-text pull-left">
      <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']"
         class="cl-text-white cl-icon-padding">
        <span class="fa fa-left"></span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" routerLink=".">
      Search Flickr
    </a>
  </div>
</nav>

<div class="container-fluid">

  <div class="input-group">
    <input [(ngModel)]="searchText"
           type="text"
           class="form-control"
           placeholder="Search Images"
           onkeydown = "if (event.keyCode === 13)
                      document.getElementById('btnSearch').click()" >
    <span class="input-group-btn">
          <a (click)="searchPhotos()"
             class="btn btn-default"
             id = "btnSearch"
             type="button">
              <span class="fa fa-search"></span>
          </a>
      </span>
  </div>

  <div class="row" *ngIf="photos">
    <div *ngFor = "let pic of photos['photo']"
         class="col-xs-4">
      <p></p>
      <img (click)="selectPhoto(pic)"
           width="100%"
           [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"/>
    </div>
  </div>

</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="container-fuild">
    <a [routerLink]="['/user', userId]"
       class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="fa fa-user"></span>
    </a>
  </div>
</nav>
