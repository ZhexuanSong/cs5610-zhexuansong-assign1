
<nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="navbar-collapse collapse mr-auto" id="collapsingNavbar">
    <ul class="navbar-nav">
      <a class="nav-link cl-icon-padding" [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']">
        <i class="fa fa-chevron-left"></i>
      </a>
      <a class="navbar-brand brand cl-icon-padding" routerLink=".">Widgets Edit</a>
    </ul>
  </div>

  <div>
    <ul class="navbar-nav ml-auto">
      <button class="nav-link cl-icon-padding"
              (click)="updateWidget()">
        <i class="fa fa-check"></i>
      </button>
    </ul>
  </div>
</nav>

<div class="container cl-container-padding">

  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>

  <form>
    <div class="form-group" *ngIf="widget">
      <label for="heading-name">Name</label>
      <input [(ngModel)]="widget.name"
             name="name"
             type="text"
             class="form-control"
             id="heading-name"
             placeholder="name"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group" *ngIf="widget">
      <label for="text">Text</label>
      <input type="text"
             name="text"
             class="form-control"
             id="text"
             placeholder="{{widget.text}}"
             [(ngModel)]="widget.text"
             ngModel required
             #text="ngModel"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <!--<span class="help-block" *ngIf="!text.valid && text.touched">-->
          <!--Please enter text!-->
    <!--</span>-->

    <div class="form-group">
      <label for="heading-size">Size</label>
      <input [(ngModel)]="widget.size"
             name="name"
             type="text"
             class="form-control"
             id="heading-size"
             placeholder="3"
             ngModel required
             #size="ngModel"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <button class="btn btn-danger btn-block"
            (click)="deleteWidget()">Delete</button>

  </form>

</div>

<nav class="navbar fixed-bottom navbar-light bg-light">
  <ul class="navbar-nav ml-auto">
    <a [routerLink]="['/user', userId]" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <i class="fa fa-user"></i>
    </a>
  </ul>
</nav>
