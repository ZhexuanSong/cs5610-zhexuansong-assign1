<div class="container custom-padding">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Login</h1>

  <form (ngSubmit) = "login()" #f="ngForm">

    <div class="form-group">
      <input   placeholder="username"
               name="username"
               type="text"
               class="form-control"
               [ngClass]="{'red-border-class': !username.valid && username.touched}"
               ngModel
               required
               #username="ngModel"/>
      <span class="help-block" *ngIf="!username.valid && username.touched">
          Please enter username!
      </span>
    </div>

    <div class="form-group">
      <input   placeholder="password"
               name="password"
               type="password"
               class="form-control"
               ngModel
               required
               #password="ngModel"/>
    </div>

    <button class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!f.valid">Login</button>

    <button class="btn btn-success btn-block"
            (click)="register()"
            type="button">Register</button>
    <a class="btn btn-info btn-block"
       href="/facebook/login"
       type="button">
      <span class="fa fa-facebook"></span>
      Facebook
    </a>
  </form>

</div>
