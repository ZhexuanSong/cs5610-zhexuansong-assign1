
<div class="container custom-padding">

  <h1>Register</h1>

  <div *ngIf="userErrorFlag" class="alert alert-danger">
    {{userErrorMsg}}
  </div>

  <form (ngSubmit)="register()" #f="ngForm">

    <div class="form-group">
      <input id="username"
             name="username"
             placeholder="username"
             type="text"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
    </div>

    <div class="form-group">
      <input id="password"
             name="password"
             placeholder="password"
             type="password"
             class="form-control"
             ngModel
             required
             #password="ngModel"/>
    </div>

    <div class="form-group">
      <input id="v_password"
             name="v_password"
             placeholder="verify password"
             type="password"
             class="form-control"
             ngModel
             required
             #v_password="ngModel"/>
    </div>

    <div *ngIf="pwErrorFlag" class="alert alert-danger">
      {{pwErrorMsg}}
    </div>

    <button class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!f.valid">Register</button>

    <button class="btn btn-danger btn-block"
            type="button"
            (click)="cancel()">Cancel</button>
  </form>

</div>
