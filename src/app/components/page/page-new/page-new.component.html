<nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="navbar-collapse collapse mr-auto" id="collapsingNavbar">
    <ul class="navbar-nav">
      <a class="nav-link cl-icon-padding" routerLink="..">
        <i class="fa fa-chevron-left"></i>
      </a>
      <a class="navbar-brand cl-icon-padding" routerLink=".">New Page</a>
    </ul>
  </div>

  <div>
    <ul class="navbar-nav ml-auto">
      <button class="nav-link cl-icon-padding"
         routerLink=".."
         (click)="createPage()"
         [disabled]="!f.valid">
        <i class="fa fa-check"></i>
      </button>
    </ul>
  </div>
</nav>

<div class="container cl-container-padding">

  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>

  <form (ngSubmit)="createPage()" #f="ngForm">
    <div class="form-group">
      <label for="page-name">Name</label>
      <input type="text"
             class="form-control"
             id="page-name"
             placeholder="Page Name"
             [ngClass]="{'red-border-class': !name.valid && name.touched}"
             name="name"
             ngModel required
             #name="ngModel"/>
      <span class="help-block" *ngIf="!name.valid && name.touched">
          Please enter a page name!
      </span>
    </div>

    <div class="form-group">
      <label for="page-title">Title</label>
      <input [(ngModel)]="page.title"
             type="text"
             class="form-control"
             id="page-title"
             placeholder="Page Title"
             name="title"/>
    </div>
  </form>
</div>

<nav class="navbar fixed-bottom navbar-light navbar-light bg-light">
  <ul class="navbar-nav ml-auto">
    <a routerLink="../../../.." class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <i class="fa fa-user"></i>
    </a>
  </ul>
</nav>
